<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/style.css">
    <title>Calculatrice</title>
</head>
<body>
    <section>

        <div class="screen" >
            <p id="answer"></p>
            <p id="result"></p>
        </div>

        <div class="calc">
            <div>
                <button type="reset" value="clear" id="reset"> C </button>
                <button type="button" class="btn" value="("> ( </button>
                <button type="button" class="btn" value=")"> ) </button>
                <button type="button" class="btn" value="/"> / </button>
            </div>
    
            <div>
                <button type="button" value="7" > 7 </button>
                <button type="button" value="8" > 8 </button>
                <button type="button" value="9" > 9 </button>
                <button type="button" class="btn" value="*"> x </button>
            </div>
    
            <div>
                <button type="button" value="4"> 4 </button>
                <button type="button" value="5"> 5 </button>
                <button type="button" value="6"> 6 </button>
                <button type="button" class="btn" value="-"> - </button>
            </div>
    
            <div>
                <button type="button" value="1"> 1 </button>
                <button type="button" value="2"> 2 </button>
                <button type="button" value="3"> 3 </button>
                <button type="button" class="btn" value="+"> + </button>
            </div>
    
            <div>
                <button type="button" class="left" value="0"> 0 </button>
                <button type="button" value="."> . </button>
                <button type="submit" class="btn" value="" id="egal"> = </button>
            </div>
        </div>

    </section>
    <div class="info">
        <p>Si vous utilisez le clavier, appuyez sur " <span>C</span> " pour effacer l'Ã©cran de la calculatrice !</p>
    </div>
</body>
<script src="js/main.js"></script>
</html>
